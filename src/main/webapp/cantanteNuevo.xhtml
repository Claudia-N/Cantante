<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
  <ui:param name="título" value="Cantante Nuevo"/>

  <h:head>
    <meta charset="UTF-8" />
    <title>#{título}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet library="css" name="estilos.css"/>
  </h:head>
  
  <h:body>
    <h:form prependId="false">
      <header>
        <!-- ancla que abre una página de JSF. -->
        <h:link value="Cancelar⁬⁬⁬" outcome="index"/>
        <h:commandButton type="submit" value="Guardar"
                         action="#{ctrlCantanteNuevo.guarda()}"/>
        <h1>#{título}</h1>
      </header>
      <h:messages globalOnly="true"/>
      <p>
        <h:inputText id="cantant" p:placeholder="Cantante"
                     value="#{ctrlCantanteNuevo.modelo.cantant}"/>
        <h:message for="cantant"/>
      </p>
      
      <p>
        <h:inputText id="nacionalidad" p:placeholder="Nacionalidad"
                     value="#{ctrlCantanteNuevo.modelo.nacionalidad}"/>
        <h:message for="nacionalidad"/>
      </p>
      <ezcomp:mi-footer></ezcomp:mi-footer>
    </h:form>
  </h:body>
</html>
