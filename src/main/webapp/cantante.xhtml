<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:param name="título" value="#{ctrlCantante.modelo.cantant}"/>
  <h:head>
    <meta charset="UTF-8" />
    <title>#{título}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link jsf:library="css" jsf:name="estilos.css"/>
  </h:head>

  <h:body>
    <f:metadata>
        <f:viewParam name="id" value="#{ctrlCantante.id}" required="true"/>
        <f:viewAction action="#{ctrlCantante.init()}"/>
    </f:metadata>
    <form jsf:prependId="false">
      <header>
        <a jsf:outcome="index">Cancelar⁬⁬⁬</a>
        <button type="submit" jsf:action="#{ctrlCantante.guarda()}">
          Guardar
        </button>
        <button type="submit" jsf:action="#{ctrlCantante.elimina()}">
          Eliminar
        </button>
        <h1>#{título}</h1>
      </header>
        <h:messages globalOnly="true"/>
            <p>
                <input jsf:id="cantant" type="text" placeholder="Nombre"
                       jsf:value="#{ctrlCantante.modelo.cantant}"/>
                <h:message for="cantant"/>
            </p>
            <p>
                <input jsf:id="categoria" type="text" placeholder="Nacionalidad"
                       jsf:value="#{ctrlCantante.modelo.nacionalidad}"/>
                <h:message for="nacionalidad"/>
            </p>
            <ezcomp:mi-footer></ezcomp:mi-footer>
        </form>
    </h:body>
</html>
